# Project information
site_name: Uffizzi Docs
site_author: Uffizzi.com
site_description: >-
  Uffizzi Documentation
site_url: https://docs.uffizzi.com

# Repository
repo_url: https://github.com/UffizziCloud/docs
repo_name: UffizziCloud/docs
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2021 Uffizzi

# Styling
extra_css:
  - stylesheets/extra.css
theme:
  name: material
  locale: en_US
  logo: assets/images/u-logo.svg
  favicon: assets/images/favicon.png
  features:
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - footer.autohide
    - search.highlight
    - search.share
    - search.suggest

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/slack
      link: https://join.slack.com/t/uffizzi/shared_invite/zt-ffr4o3x0-J~0yVT6qgFV~wmGm19Ux9A
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Uffizzi_
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/orgs/uffizzicloud
    - icon: fontawesome/brands/github
      link: https://github.com/UffizziCloud
  generator: true

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Getting Started:
    - Overview: index.md
    - Quick Guide: quick-guide.md  
    - Set Up Previews: set-up-previews.md
    - Uffizzi Configuration Options and Features: config-options.md
    - Continuous Previews: continuous-previews.md 
  - Config:
    - Uffizzi Compose Spec: config/compose-spec.md
    - Environment Variables: config/environment-variables.md
    - Secrets: config/secrets.md
    - Source Code Integrations: config/source-code-integrations.md
    - Container Registry Integrations: config/container-registry-integrations.md
    - Networking & Load-balancing: config/networking.md
    - Logs: config/logs.md
    - Role-based Access Control: config/rbac.md
    - Single Sign-On (SSO): config/single-sign-on.md
  - Compose Examples:
    - Create a Uffizzi Compose: examples/create-a-compose.md
    - Example Uffizzi Compose: examples/example-compose.md
  - Engineering Blog: 
    - Combining your existing CI/CD and Container Registry to enable Continuous Previews: engineeringblog/ci-cd-registry.md
